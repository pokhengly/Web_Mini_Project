<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="src/output.css" rel="stylesheet">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Travel Blog</title>
</head>
<body>
<!--section one-->
<header>
    <!--navigation bar-->
    <nav class="bg-white-300 border-blue-200 dark:bg-blue-100">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a class="flex items-center space-x-5 rtl:space-x-reverse" href="#">
                <img alt="Logo" class="h-[60px]" src="src/assets/images/logo.png"/>
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-black">MyTravel</span>
            </a>
            <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <button aria-expanded="false"
                        class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-white-300 dark:focus:ring-white-600"
                        data-dropdown-placement="bottom" data-dropdown-toggle="user-dropdown" id="user-menu-button"
                        type="button">
                    <span class="sr-only">Open user menu</span>
                    <img alt="user photo"
                         class="w-12 h-12 rounded-full"
                         src="https://images.unsplash.com/photo-1527631746610-bca00a040d60?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzJ8fHRyYXZlbCUyMGJsb2dnZXIlMjBsb2dvfGVufDB8fDB8fHww">
                </button>
                <!-- Dropdown menu -->
                <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
                     id="user-dropdown">
                    <div class="px-4 py-3">
                        <span class="block text-sm text-black-900 dark:text-white">Bonnie Green</span>
                        <span class="block text-sm  text-black-500 truncate dark:text-black-400">name@flowbite.com</span>
                    </div>
                    <ul aria-labelledby="user-menu-button" class="py-2">
                        <li>
                            <a class="block px-4 py-2 text-sm text-black-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-black-200 dark:hover:text-white"
                               href="#">Dashboard</a>
                        </li>
                        <li>
                            <a class="block px-4 py-2 text-sm text-black-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-black-200 dark:hover:text-white"
                               href="#">Settings</a>
                        </li>
                        <li>
                            <a class="block px-4 py-2 text-sm text-black-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark-text-black-200 dark:hover:text-white"
                               href="#">Earnings</a>
                        </li>
                        <li>
                            <a class="block px-4 py-2 text-sm text-black-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-black-200 dark:hover:text-white"
                               href="#">Sign
                                out</a>
                        </li>
                    </ul>
                </div>
                <button aria-controls="navbar-user" aria-expanded="false"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-black-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-black-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        data-collapse-toggle="navbar-user" type="button">
                    <span class="sr-only">Open main menu</span>
                    <svg aria-hidden="true" class="w-5 h-5" fill="none" viewBox="0 0 17 14"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1h15M1 7h15M1 13h15" stroke="currentColor" stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"/>
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
                <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-white-100 rounded-lg bg-white-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-none dark:bg-white-800 dark:border-gray-700">
                    <li>
                        <a aria-current="page"
                           class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-700"
                           href="#">Home</a>
                    </li>
                    <li>
                        <a class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-black md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-blue-700"
                           href="#">About</a>
                    </li>
                    <li>
                        <a class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-black md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-blue-700"
                           href="#">Services</a>
                    </li>
                    <li>
                        <a class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-black md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-blue-700"
                           href="#">Pricing</a>
                    </li>
                    <li>
                        <a class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-black md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-blue-700"
                           href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--end of navigation bar-->
</header>
<!--end of section one-->

<!--section two-->
<main>

</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
